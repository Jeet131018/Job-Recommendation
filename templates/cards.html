<body>
  <body class="bg-teal-400	">
    <nav class="bg-teal-900 h-16">

            <div class="flex flex-shrink-0 items-center">

                    stroke="currentColor" class="w-6 h-6">

                        d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0M12 12.75h.008v.008H12v-.008z" />
                </svg>
                <a href="#"
                    class="text-yellow-50 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">JobDekho</a>
                
                    <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium justify-end"
                    aria-current="page">Dashboard</a>
            </div>

            <div class="inline-flex rounded-md shadow-sm items-center ml-auto">
                <a href="/login" aria-current="page"
                    class="px-4 py-2 text-sm font-medium text-blue-700 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                    Login
                </a>
                <a href="/signup"
                    class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 rounded-r-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                    Signup
                </a>
            </div>

    </nav>
      
    <section class=" max-w-7xl p-6 mx-auto bg-indigo-600 rounded-md shadow-md dark:bg-teal-800 mt-20">
       <div id="cardContainer" class="text-white dark:text-gray-200"></div>
      
        <script>
          // Sample data for the cards
          var cardData = [
            { title: "Position Name", description: "This is the first card." },
            { title: "Location", description: "This is the second card." },
            { title: "URL", description: "This is the third card." }
          ];
      
          // Create dynamic cards
          var cardContainer = document.getElementById("cardContainer");
      
          cardData.forEach(function(card) {
            var cardElement = document.createElement("div");
            cardElement.className = "card";
      
            var titleElement = document.createElement("h1");
            titleElement.textContent = card.title;
      
            var descriptionElement = document.createElement("p");
            descriptionElement.textContent = card.description;
      
            cardElement.appendChild(titleElement);
            cardElement.appendChild(descriptionElement);
            cardContainer.appendChild(cardElement);
          });
        </script>      
      </section>
</body>
</html>
